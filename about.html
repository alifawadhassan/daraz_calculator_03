<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- custom css -->
  <link rel="stylesheet" href="style1.css" />

  <!-- Load Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <!--  -->
  <!--  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Include from the CDN html2canvas-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script> -->

  <!-- Chart JS -->
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <!-- JQUERY  CODE-->

  <script>
    $(document).ready(function () {
      $("#catergory_dropdown").click(function () {
        $(".content-height").height("355px");
      });
    });
  </script>

  <!--  -->
  <title>Daraz Calculator</title>
</head>

<body>
  <section class="background-img">
    <h1>2022 EBAY CALCULATOR</h1>
  </section>
  <section>
    <br /><br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h3 style="color: #2759cd">Select Your Product</h3>
          <div class="content content-height">
            <div class="icon-box">
              <img src="images/Asset 1.png" alt="awesome-image" />
            </div>
            <div class="categories">
              <!-- div for categories -->
              <div class="select-cat" id="div_category_dropdown">
                <label for="catergory_dropdown" class="form-label"><b>Item Category </b>
                  <span style="color: red">*</span>
                </label>
                <select class="form-select" id="catergory_dropdown" onchange="div_handle_01()" data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  title="Only categories that may give a discount are listed. Select 'Other' if your category is not listed.">
                  <option value="-1">Select item category</option>
                  <option value="0">Cameras</option>
                  <option value="1">Computers & Laptops</option>
                  <option value="2">Home Appliances</option>
                  <option value="3">Mobiles & Tablets</option>
                  <option value="4">
                    TV, Audio / Video, Gaming & Wearables
                  </option>
                  <option value="5">Bags and Travel</option>
                  <option value="6">Fashion</option>
                  <option value="7">Watches Sunglasses Jewellery</option>
                  <option value="8">Groceries</option>
                  <option value="9">Health & Beauty</option>
                  <option value="10">Mother & Baby</option>
                  <option value="11">Pet Supplies</option>
                  <option value="12">Bedding & Bath</option>
                  <option value="13">Furniture & Decor</option>
                  <option value="14">Kitchen & Dining</option>
                  <option value="15">Laundry & Cleaning</option>
                  <option value="16">Media, Music & Books</option>
                  <option value="17">Motors</option>
                  <option value="18">Sports & Outdoors</option>
                  <option value="19">Stationery & Craft</option>
                  <option value="20">Tools, DIY & Outdoor</option>
                  <option value="21">Toys & Games</option>
                  <option value="22">Digital Goods</option>
                  <option value="23">Special Digital Products</option>
                  <option value="24">Charity & Donation</option>
                  <option value="25">Medicine</option>
                  <option value="26">Special Promotion</option>
                  <option value="27">Wholesale</option>
                </select>
              </div>

              <!--  -->
              <div class="mt-3 mb-3" id="div_sell01" style="display: none">
                <label for="sell01" class="form-label"><b id="sub01">Item Category</b>
                  <span style="color: red">*</span>
                  <br />
                  <small>select item category</small></label>
                <select class="form-select" id="sell01" onchange="div_handle_02()"></select>
              </div>

              <!--  -->
              <div class="mt-3 mb-3" id="div_sell02" style="display: none">
                <label for="sell02" class="form-label"><b id="sub02">Item Category</b>
                  <span style="color: red">*</span>
                  <br />
                  <small>select item category</small></label>
                <select class="form-select" id="sell02" onchange="div_handle_03()"></select>
              </div>
            </div>
          </div>
          <h3 style="color: #2759cd">Cost Price</h3>
          <div class="cost-price">
            <div class="selling-price" id="div_selling_price">
              <label for="selling_price" class="form-label custom-label"><b> Selling Price </b>
                <span style="color: red">*</span>
              </label>
              <span class="price-tag-1">Rs</span>
              <input type="number" class="form-control custom-input" id="selling_price" onblur="smtofix(this.id)"
                placeholder="00.00" required />
            </div>
            <div class="product-price" id="div_product_cost">
              <label for="product_cost" class="form-label custom-label"><b> Product Cost </b>
                <span style="color: red">*</span>
              </label>
              <span class="price-tag-2">Rs</span>
              <input type="number" class="form-control custom-input" id="product_cost"
                placeholder="00.00" onblur="smtofix(this.id)" required />
            </div>
          </div>
          <h3 style="color: #2759cd">Other Cost</h3>
          <div class="row other-cost">
            <!-- <div class=" other-cost"> -->

            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="item-flyer">
                <div class="icon-box-img">
                  <img src="images/flyer.png" alt="awesome-image" />
                </div>
                <div class="flyer-item" id="div_flayers">
                  <label for="flayers" class="form-label custom-label"><b> Flayers Cost </b>
                  </label>
                  <div class="curr__tag">
                    <span class="price-tags">Rs</span>
                    <input type="number" class="form-control custom-input" id="cust_1__flayers" onblur="other_cost()"
                      placeholder="00.00" required />
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="bubble-item">
                <div class="icon-box-img">
                  <img src="images/bubble-wrap.png" alt="awesome-image" />
                </div>
                <div class="flyer-item" id="div_bubble_wrap">
                  <label for="bubble_wrap" class="form-label custom-label"><b> Bubble Wrap Cost </b>
                  </label>
                  <div class="curr__tag">
                    <span class="price-tags">Rs</span>
                    <input type="number" class="form-control custom-input" id="cust_2__bubble_wrap"
                      onblur="other_cost()" placeholder="00.00" required />
                  </div>

                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="packaging">
                <div class="icon-box-img">
                  <img src="images/box.png" alt="awesome-image" />
                </div>
                <div class="flyer-item" id="div_packaging">
                  <label for="packaging" class="form-label custom-label"><b> Packaging Cost </b>
                  </label>
                  <div class="curr__tag">
                    <span class="price-tags">Rs</span>
                    <input type="number" class="form-control custom-input" id="cust_3__packaging"
                      onblur="other_cost()" placeholder="00.00" required />
                  </div>

                </div>
              </div>
            </div>




            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="printing">
                <div class="icon-box-img">
                  <img src="images/printer.png" alt="awesome-image" />
                </div>
                <div class="flyer-item" id="div_printings">
                  <label for="printings" class="form-label custom-label"><b> Printings Cost </b>
                  </label>
                  <div class="curr__tag">
                    <span class="price-tags">Rs</span>
                    <input type="number" class="form-control custom-input" id="cust_4__printings"
                      onblur="other_cost()" placeholder="00.00" required />
                  </div>
                </div>
              </div>
            </div>



            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="drop">
                <div class="icon-box-img">
                  <img src="images/fast-delivery.png" alt="awesome-image" />
                </div>
                <div class="flyer-item" id="div_drop_off">
                  <label for="drop_off" class="form-label custom-label"><b> Drop Off Cost </b>
                  </label>
                  <div class="curr__tag">
                    <span class="price-tags">Rs</span>
                    <input type="number" class="form-control custom-input" id="cust_5__drop_off"
                      onblur="other_cost()" placeholder="00.00" required />
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="drop">
                <div class="icon-box-img">
                  <img src="images/Vector.png" alt="awesome-image" />
                </div>
                <div class="flyer-item" id="div_drop_off">
                  <label for="drop_off" class="form-label custom-label"><b> Other Cost </b>
                  </label>
                  <div class="curr__tag">
                    <span class="price-tags">Rs</span>
                    <input type="number" class="form-control custom-input" id="cust_6__othercost"
                      onblur="other_cost()" placeholder="00.00" required />
                  </div>
                </div>
              </div>
            </div>


            <div class="cal-btn">
              <button id="calc_btn" type="button" style="background: #005cc8" class="btn btn-success"
                onclick="calculate()">
                Calculate
              </button>
            </div>

          </div>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="graph-area content">
            <div class="top-result-btn">
              <h5>Preview</h5>
              <button id="save_btn" type="button" style="background: #005cc8" class="btn btn-success">
                <span> <img src="images/save-img.png" alt=""> </span>
                Save
              </button>
            </div>
            <div class="result-dynamic" id="photo">
              <div class="date-logo">
                <p id="date">00/00/0000</p>
                <img src="images/logo copy 1.png" alt="logo" />
              </div>
              <h3>Commision Report</h3>
              <hr />
              <div class="reslut__product__name">
                <input type="text" class="form-control" placeholder="Product Name" required />
              </div>
              <div class="pro-name">
                <p style="color: #2759cd" id="p1">Product Name</p>
                <span id="sp1"> > </span>
                <p style="color: #2759cd" id="p2">Product Name</p>
                <span id="sp2"> > </span>
                <p style="color: #2759cd" id="p3">Product Name</p>
              </div>
              <div class="selling-result">
                <div class="product-selling">
                  <label for="product_cost_r">Product Cost</label>
                  <input type="text" name="number" id="product_cost_r" value="RS 00.00" />
                </div>
                <div class="product-selling">
                  <label for="selling_price_r">Selling Price</label>
                  <input type="text" name="number" id="selling_price_r" value="RS 00.00" />
                </div>
                <div class="product-selling">
                  <label for="total_01">Other Cost</label>
                  <input type="text" name="number" id="total_01" value="RS 00.00" />
                </div>
              </div>

              <div class="total-rec">
                <div class="record">
                  <div class="rec-1" id="div_commission_perc">
                    <label for="commission_perc" class="">Commission <br />
                      Percentage
                    </label>
                    <input type="text" class="" id="commission_perc" value="00.00%" />
                  </div>

                  <div class="rec-2" id="div_commission">
                    <label for="commission" class="">
                      Commission <br />
                      Cost
                    </label>
                    <input type="text" class="" id="commission" value="00.00" required />
                  </div>
                </div>
              </div>

              <div class="total-rec">
                <div class="record">
                  <div class="rec-1" id="div_transaction_fees_perc">
                    <label for="transaction_fees_perc" class="">Transaction <br />
                      Percentage
                    </label>
                    <input type="text" class="" id="transaction_fees_perc" value="2.5%" />
                  </div>

                  <div class="rec-2" id="div_transaction_fees">
                    <label for="transaction_fees" class="">
                      Transaction <br />
                      Cost
                    </label>
                    <input type="text" class="" id="transaction_fees" value="00.00" required />
                  </div>
                </div>
              </div>

              <div class="total-rec">
                <div class="record">
                  <div class="rec-1" id="div_vat_perc">
                    <label for="vat_perc" class="">VAT <br />
                      Percentage
                    </label>
                    <input type="text" class="" id="vat_perc" value="12.00%" />
                  </div>

                  <div class="rec-2" id="div_vat">
                    <label for="vat" class="">
                      VAT <br />
                      Cost
                    </label>
                    <input type="text" class="" id="vat" value="00.00" required />
                  </div>
                </div>
              </div>

              <div class="gaph-sec">
                <div class="total mt-3" id="div_profit">
                  <label for="profit" class="">Profit Amount </label>
                  <input type="text" class="input-field" id="profit" value="RS 00.0" />
                </div>

                <div class="graph">
                  <canvas class="graph-canvas" id="mychart01"></canvas>
                </div>
              </div>
            </div>
            <div class="reset-result">
              <button type="button" id="reset_btn" class="btn btn-reset" onclick="location.reload();">

                <span> <img src="images/reset.png" alt=""> </span>

                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script src="calculate.js"></script>

  <script>
    $(document).ready(function () {
      $("#save_btn").click(function () {
        document.getElementById("mychart01").style.marginBottom = "50px";

        domtoimage
          .toBlob(document.getElementById("photo"))
          .then(function (blob) {
            $.when(window.saveAs(blob, "Report.png")).done(function () {
              document.getElementById("mychart01").style.marginBottom = "0px";
            });
          });
      });
    });
  </script>
</body>

</html>
